    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Contact</h2>
                <p>Greg Grosz, PE</p>
                <form class="form-horizontal" method="POST" action="https://formspree.io/greg@gen1cs.com">
  			<div class="form-group">
        	            	<label for="email" class="col-sm-2 control-label">Email address</label>
                	    	<div class="col-sm-10">
                        		<input type="email" class="form-control" name="email" placeholder="Your email">
                    		</div>
                    	</div>
			<div class="form-group">
                    		<label for="message" class="col-sm-2 control-label">Message</label>
  				<div class="col-sm-10">
                        		<textarea class="form-control" rows="3" name="message" placeholder="Your message"></textarea>
  				</div>
                   	 </div>
                    <button type="submit" class="btn btn-default">Send</button>
		</form>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
